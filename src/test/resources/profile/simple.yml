name: simple
description: Simple profile
scaling: bicubic
encodes:
  - type: X264Encode
    suffix: _x264
    twoPass: false
    height: 1080
    params:
      crf: 23
      preset: veryfast
      r: 25
      vsync: 1
      pix_fmt: yuv420p
      force_key_frames: expr:not(mod(n,96))
      profile:v: high
      level: 4.1

  - type: AudioEncode
    bitrate: 128k
    suffix: _STEREO

  - type: ThumbnailMapEncode

  - type: ThumbnailEncode


