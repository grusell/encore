Configuration:
  status: warn
  verbose: false

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: time=%d{ISO8601} level=%p thread="%t" logger="%logger{1.}#%M()" %replace{%X}{[\{\},]}{} message="%enc{%m}{JSON}" %notEmpty{stacktrace="%enc{%ex}{JSON}"}%n
        alwaysWriteExceptions: false

  Loggers:

    Logger:
      - name: se.svt.oss
        level: trace
        additivity: false
        includeLocation: true
        AppenderRef:
          - ref: Console

    Root:
      level: info
      AppenderRef:
        - ref: Console